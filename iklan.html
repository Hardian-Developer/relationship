<body>
	<h1 class="title">Ini Iklan</h1>
	<img src="Media/banner1.jpeg" class="banner">
		<br>
	<img src="Media/banner1.jpg" class="banner">
	
	<hr width="90%" margin="4px" size="1px" color="#888">
	
	<p class="desc">Link akan muncul setelah:</p>
	<span id="countdown" class="timer"></span>
	
	<script>
	var seconds = 10;
	function secondPassed() {
		var minutes = Math.round((seconds - 30)/60);
		var remainingSeconds = seconds % 60;
		if (remainingSeconds < 10) {
			remainingSeconds = "0" + remainingSeconds;
		}
		document.getElementById('countdown').innerHTML = minutes + ":" + remainingSeconds;
		if (seconds == 0) {
			clearInterval(countdownTimer);
			document.getElementById('countdown').innerHTML = "<a href='relationship.html'><button class='buka'>Buka</button></a>";
		} else {
			seconds--;
		}}
		var countdownTimer = setInterval('secondPassed()', 1000);
	</script>
</body>
